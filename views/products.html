{{template "partials/header" .}}

<h1>Daftar Produk</h1>
<br>
<a href="/products/create" class="btn btn-primary">Tambah Produk</a>
<div>
	<table class="table table-striped">
		<thead>
		  <tr>
			<th scope="col">#</th>
			<th scope="col">Nama Product</th>
			<th scope="col">Image</th>
			<th scope="col">Desc</th>
			<th scope="col">Quantity</th>
			<th scope="col">Harga</th>
			<th scope="col">Actions</th>
		  </tr>
		</thead>
		<tbody>
			{{range .Products}}
			<tr>
				<th scope="row">{{.Id}}</th>
				<td>{{.Name}}</td>
				<td><img class="rounded mx-auto d-block " src="..\public\images\{{.Image}}" height="100" width="100" alt=""></td>
				<td>{{.Deskripsi}}</td>
				<td>{{.Quantity}}</td>
				<td>{{.Price}}</td>
				<td>
					<a href="/products/productdetail?id={{.Id}}" class="btn btn-outline-info">
						Detail</a>
					&nbsp;
					<a href="/carts/addcart/{{.Id}}" class="btn btn-outline-info">
						Beli</a>
					<!--<a href="/products/detail/{{.Id}}" class="btn btn-outline-info">
							Detail 2</a>-->
				</td>
			</tr>
		  {{end}}
		  
		</tbody>
	  </table>
</div>

{{template "partials/footer" .}}
